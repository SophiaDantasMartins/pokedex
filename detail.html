<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <div class="header-wrap">
                <a href="./index.html">
                    <img src="./assets/back-to-home.svg" alt="voltar para pagina inicial" id="back-btn">
                </a>
                <div class="name-wrap">
                    <h1 class="name"></h1>
                </div>
            </div>
            <div class="pokemon-id-wrap">
                <p class="body2-fonts"></p>
            </div>
        </div>
        </div>
    </header>

    <main>
        <div class="featured-img">
            <a href="#" class="arrow left-arrow" id="leftArrow">
                <img src="/assets/chevron_left.svg" alt="voltar">
            </a>

            <div class="detail-img-wrapper">
                <img src="" alt="">
            </div>
            <a href="#" class="arrow right-arrow" id="rightArrow">
                <img src="./assets/chevron_right.svg" alt="avanÃ§ar">
            </a>
        </div>
        <div class="detail-card-detail-wrapper">
            <div class="power-wrapper">
                <p class="body3-font type grass"></p>
                <p class="body3-font type poison"></p>
            </div>
            <p class="body2-fonts about-text">About</p>
            <div class="pokemon-detail-wrapper">
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="/assets/weight.svg" alt="peso">
                        <p class="body3-fonts weight"></p>
                    </div>
                    <p class="caption-fonts">Peso</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <img src="/assets/height.svg" alt="altura">
                        <p class="body3-fonts height"></p>
                    </div>
                    <p class="caption-fonts">Altura</p>
                </div>
                <div class="pokemon-detail-wrap">
                    <div class="pokemon-detail">
                        <p class="body3-fonts move"></p>
                    </div>
                    <p class="caption-fonts">Movimentos</p>
                </div>
                <p class="body3-fonts pokemon-description"></p>
                <p class="body2-fonts about-text"></p>
                <div class="stats-wrapper">
                    <div class="stats-wrap" data-stat="hp">
                        <p class="body3-font stats">HP</p>
                        <p class="body3-fonts"></p>
                        <progress value="" max="100" class="progress-bar"></progress>
                    </div>
                </div>
                <div class="stats-wrap" data-stat="atk">
                    <p class="body3-font stats">ATK</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="def">
                    <p class="body3-font stats">DEF</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="satk">
                    <p class="body3-font stats">sATK</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="sdef">
                    <p class="body3-font stats">sDEF</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
                <div class="stats-wrap" data-stat="speed">
                    <p class="body3-font stats">Speed</p>
                    <p class="body3-fonts"></p>
                    <progress value="" max="100" class="progress-bar"></progress>
                </div>
            </div>

        </div>
        <img src="/assets/pokedex.svg" alt="pokedex" class="detail-bg">
    </main>

    <footer>

    </footer>
</body>

</html>
